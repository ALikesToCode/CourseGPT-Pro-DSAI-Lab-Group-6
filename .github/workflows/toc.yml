name: Auto TOC

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate README TOC
        uses: technote-space/toc-generator@v4
        with:
          TARGET_PATHS: README.md
          TOC_TITLE: "## Index"
          MAX_HEADER_LEVEL: 3
