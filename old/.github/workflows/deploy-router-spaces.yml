name: Deploy Router Spaces

on:
  push:
    branches: [main]
    paths:
      - "Milestone-6/router-agent/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deployment dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "huggingface_hub[cli]" python-dotenv

      - name: Static syntax checks
        run: |
          python -m compileall \
            Milestone-6/router-agent/hf_space/app.py \
            Milestone-6/router-agent/test_router_models.py \
            Milestone-6/router-agent/zero-gpu-space/app.py

      - name: Deploy router UI Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HUGGINGFACEHUB_API_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_MAIN: ${{ vars.HF_SPACE_MAIN }}
        run: |
          if [ -z "$HF_TOKEN" ] || [ -z "$HF_SPACE_MAIN" ]; then
            echo "⚠️  HF_TOKEN or HF_SPACE_MAIN not configured; skipping router UI deployment."
            exit 0
          fi
          huggingface-cli upload --repo-type space \
            "$HF_SPACE_MAIN" \
            Milestone-6/router-agent/hf_space/. \
            --commit-message "CI deploy router UI"

      - name: Deploy ZeroGPU backend Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HUGGINGFACEHUB_API_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ZERO: ${{ vars.HF_SPACE_ZERO }}
        run: |
          if [ -z "$HF_TOKEN" ] || [ -z "$HF_SPACE_ZERO" ]; then
            echo "⚠️  HF_TOKEN or HF_SPACE_ZERO not configured; skipping ZeroGPU backend deployment."
            exit 0
          fi
          huggingface-cli upload --repo-type space \
            "$HF_SPACE_ZERO" \
            Milestone-6/router-agent/zero-gpu-space/. \
            --commit-message "CI deploy zero-gpu backend"
